server:
    port: 10000
    servlet:
      context-path: /logincenter

spring:
    application:
        name: logincenter
    # datasource setting
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://39.104.113.97:3306/logincenter?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
    # cache setting
    # cache:
    #    type: redis # 使用redis做缓存
    #    redis:
    #      time-to-live: 86400s #缓存超时时间
    #      cache-null-values: false #是否缓存空值
    # Redis setting
    redis:
        database: 0 # Redis数据库索引（默认为0）
        host: 39.104.113.97 # Redis服务器地址
        port: 6379 # Redis服务器连接端口
        password: redispwd123 # Redis服务器连接密码（默认为空）
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        timeout: 1000s

eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: true
        fetchRegistry: false
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

#mybatis-plus setting
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.canghuang.logincenter.entity
  # typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: ignored
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

logging:
  level:
    com.canghuang.logincenter.mapper: debug