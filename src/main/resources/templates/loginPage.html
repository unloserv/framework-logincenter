<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSH统一登录入口</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style type="text/css">
        html,body {
            width: 100%;
            height: 100%;
        }
        .container-fluid {
            padding: 0px;
            margin: 0px;
        }
        .card {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translate(-50%);
            width: 800px;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.4);
            background: transparent;
            overflow: hidden;
        }
        .card .card-img-top {
            height: 320px;
            background: #586480 url(https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-637203.jpg) no-repeat;
            background-position: center center;
            background-size: 100%;
            border-top-left-radius: 1px;
            border-top-right-radius: 1px;
        }
        .card-body {
            height: 200px;
            background-color: rgba(21, 21, 21, 0.5);
        }
        .card-title {
            text-align: center;
            font-size: 40px;
            color: #FFF;
        }
        .inputGroup input {
             width: 360px;
             height: 52px;
             border: rgb(128, 118, 110) 1px solid;
             border-radius: 2px;
             font-size: 30px;
             color: #FFF;
             margin: 0 auto;
             margin-top: 4px;
             text-align: center;
             background: transparent;
             outline-color: rgb(255, 255, 255);
         }
        .inputGroup input:focus {
            background: rgba(21, 21, 21, 0.7);
        }
        .carousel-item {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #loginBtn {
            margin-top: 4px;
            height: 108px;
            width: 98px;
            border: rgb(128, 118, 110) 1px solid;
            font-size: 40px;
            background: transparent;
            border-radius: 2px;
            color: #FFF;
        }
        #loginBtn:hover {
            border: rgb(255, 255, 255) 1px solid;
            background: rgba(21, 21, 21, 0.7);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script type="application/javascript">
        $(document).ready(function () {

            $("#carousel").on('slid.bs.carousel', function () {
                var image = $(".carousel-item.active").css("background-image")
                console.log(image)
                $(".card-img-top").css("background-image", image)
            })

        })

        function postLogin() {
            var $btn = $("#loginBtn")
            $btn.addClass('disabled');
            $btn.val("loading")
            var account = $("#account").val()
            var password = $("#password").val()
            var param = {}
            param["account"] = account;
            param["password"] = password;
            ajaxPost(
                "login",
                param,
                function callback(result) {
                    if (result.code === 1) {
                        // success
                        $("#collapse").collapse()
                        var timer = 3
                        localStorage.setItem("accessToken", result.data)
                        var timerController = setInterval( function () {
                            $("#message").text("登录成功，" + timer + "秒后将会跳转")
                            $("#message").removeClass("text-danger")
                            $("#message").addClass("text-success")
                            if (timer === 0) {
                                clearInterval(timerController)
                                verify()
                            }
                            timer--
                        } , 1000)
                    } else if (result.code === 0) {
                        // failed
                        $("#collapse").collapse()
                        $("#message").removeClass("text-success")
                        $("#message").addClass("text-danger")
                        $("#message").text(result.msg)
                    } else {
                        console.log(result.msg)
                    }
                })
            $btn.val("登录")
            $btn.removeClass('disabled');
        }

        function ajaxPost(uri, param, callback) {
            $.ajax({
                type: "post",
                url: uri,
                data: param,
                dataType: "json",
                beforeSend: function (request) {
                    var authorization = $("#authorization").val()
                    request.setRequestHeader("Authorization", authorization)
                },
                success: function (data) {
                    callback(data)
                },
                error: function () {

                }
            });
        }

        function verify() {
            var accessToken = localStorage.getItem("accessToken")
            var redirectUrl = $("#redirectUrl").val()
            window.location.href = "verify?accessToken=" + accessToken + "&redirectUrl=" + redirectUrl
        }

    </script>
</head>
<body>
<div class="container-fluid">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" style="background: url('https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-662116.jpg') no-repeat  scroll center center / 105%; filter: blur(4px);"></div>
            <div class="carousel-item" style="background: url('https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-637203.jpg') no-repeat  scroll center center / 105%; filter: blur(4px);"></div>
            <div class="carousel-item" style="background: url('https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-310895.jpg')  no-repeat  scroll  center center / 105%; filter: blur(4px);"></div>
            <div class="carousel-item" style="background: url('https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-458772.jpg')  no-repeat  scroll  center center / 105%; filter: blur(4px);"></div>
        </div>
    </div>
    <div>
        <div class="card">
            <div class="card-img-top" alt="请登录"></div>
            <div class="card-body">
                <h5 class="card-title">欢迎访问CSH统一登录门户</h5>
                <div class="row">
                    <div class="inputGroup col-md-2"></div>
                    <div class="inputGroup col-md-6">
                        <input class="d-block" id="account" type="text" autocomplete="off" value="canghuang" placeholder="acountc"/>
                        <input class="d-block" id="password" type="password" autocomplete="off" value="123456" placeholder="password"/>
                    </div>
                    <div class="col-md-2">
                        <button id="loginBtn" type="button" onclick="postLogin()" data-loading-text="验证中">GO!</button>
                    </div>
                </div>

                <div class="collapse" id="collapse">
                    <div class="card card-body">
                        <p id="message"></p>
                        <p>如未跳转可点击以下链接 <a class="btn btn-link" onclick="verify()">点我跳转</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input id="redirectUrl" type="hidden" th:value="${redirectUrl}"/>
        <input id="authorization" type="hidden" th:value="${authorization}"/>
    </div>

</div>
</body>
</html>
